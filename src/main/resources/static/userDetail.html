<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>个人主页</title>
    <link rel="stylesheet" type="text/css" href="css/common.css">
    <link rel="stylesheet" href="css/register.css">
    <!--导入jquery-->
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/jquery-cookie.js"></script>
    <script src="js/include.js"></script>
</head>
<body>
<div id="header">
</div>
<div class="rg_layout" style=" height: 1000px;">
    <div class="rg_form clearfix" style="height: 1000px; overflow:auto;">
        <div class="rg_form_left">
            <p>用户主页</p>
        </div>
        <div class="rg_form_center">

            <form id="faceForm" >
                <table style="margin-top: 25px;">
                    <tr>
                        <td class="td_left">
                            <img id="face" src="http://localhost:8080/pic/" style="border:2px solid #000000; width:250px; height:250px " >
                            <input type="file" id="pic" name="pic" >
                        </td>
                        <td class="td_right check">
                            <input id=“subFace” type="submit" class="submit" value="保存头像">
                        </td>
                    </tr>
                </table>
            </form>
            <table style="margin-top: 25px;">
                <tr>
                    <td class="td_left">
                        <img id="qrcode" src="http://localhost:8080/qr/" style="border:2px solid #000000; width:250px; height:250px " >
                        <label for="name" style="margin-right: 100px;: ">二维码</label>
                    </td>
                </tr>
            </table>
            <!--注册表单-->
            <form id="userForm">
                <table style="margin-top: 25px;">
                    <tr>
                        <td class="td_left">
                            <label for="name">用户名</label>
                        </td>
                        <td class="td_right">
                            <input type="text" id="name" name="name" placeholder="账号">
                        </td>
                    </tr>
                    <tr>
                        <td class="td_left">
                            <label for="password">密码</label>
                        </td>
                        <td class="td_right">
                            <input type="text" id="password" name="password" placeholder="******">
                        </td>
                    </tr>
                    <tr>
                        <td class="td_left">
                            <label for="email">Email</label>
                        </td>
                        <td class="td_right">
                            <input type="text" id="email" name="email" placeholder="Email">
                        </td>
                    </tr>
                    <tr>
                        <td class="td_left">
                        </td>
                        <td class="td_right check">
                            <input id=“subInfo” type="submit" class="submit" value="保存信息">
                        </td>
                    </tr>
                </table>
            </form>
            <span id="errorMsg" style="color:#ff0000;text-align: center"></span>
        </div>
    </div>
</div>

<script type="text/javascript" src="js/userDetail.js"></script>
</body>
</html>
